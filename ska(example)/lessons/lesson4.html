<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Урок 4 - SKA</title>
  <link rel="stylesheet" href="../css/style.css">
  <script>
    function switchLanguage(lang) {
      const texts = document.querySelectorAll("[data-lang]");
      texts.forEach(el => {
        el.textContent = el.getAttribute("data-lang-" + lang);
      });
    }
  </script>
</head>
<body>
  <header>
    <h1 data-lang data-lang-ru="Урок 4" data-lang-en="Lesson 4" data-lang-ko="제 4 과">Урок 4</h1>
    <nav>
      <ul>
        <li><a href="../index.html" data-lang data-lang-ru="Главная" data-lang-en="Home" data-lang-ko="홈">Главная</a></li>
        <li><a href="../about.html" data-lang data-lang-ru="О нас" data-lang-en="About" data-lang-ko="소개">О нас</a></li>
        <li><a href="../contact.html" data-lang data-lang-ru="Контакты" data-lang-en="Contact" data-lang-ko="문의">Контакты</a></li>
      </ul>
      <div class="lang-buttons">
        <button onclick="switchLanguage('ru')">RU</button>
        <button onclick="switchLanguage('en')">EN</button>
        <button onclick="switchLanguage('ko')">KO</button>
      </div>
    </nav>
  </header>
  <main>
    <p data-lang
       data-lang-ru="Урок 4: Числа от 1 до 10. Пример: 하나 (1), 둘 (2), 셋 (3)..."
       data-lang-en="Lesson 4: Numbers from 1 to 10. Example: 하나 (1), 둘 (2), 셋 (3)..."
       data-lang-ko="제 4과: 숫자 1부터 10까지. 예: 하나(1), 둘(2), 셋(3)...">
       Урок 4: Числа от 1 до 10. Пример: 하나 (1), 둘 (2), 셋 (3)...
    </p>

  <a href="../index.html"
     class="back-button"
     data-lang
     data-lang-ru="⬅ Назад на главную"
     data-lang-en="⬅ Back to Home"
     data-lang-ko="⬅ 홈으로 돌아가기">
     ⬅ Назад на главную
  </a>
</div>

  </main>
  <footer>
    <p>© 2025 Shuhrat Korean Academy</p>

</body>
</html>
