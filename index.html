<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SKA — Учите корейский с нуля</title>
  <style>
    /* Фон — градиент */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .main-block {
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      opacity: 0.85;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      user-select: none;
      min-width: 150px;
    }

    .btn:hover {
      background-color: #fff;
      color: #764ba2;
      border-color: #764ba2;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      .btn {
        min-width: 100%;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body style="background: url('images/bgrd.jpg') no-repeat center center / cover;">
  <div class="main-block">
    <h1>Учите корейский с нуля — шаг за шагом!</h1>
    <p>Добро пожаловать в SKA — ваш надежный помощник в изучении корейского языка. Уроки, тесты, словарь и многое другое.</p>
    <div class="buttons">
      <a href="lessons/lesson1.html" class="btn">Начать уроки</a>
      <a href="tests.html" class="btn">Посмотреть тесты</a>
      <a href="about.html" class="btn">Узнать больше</a>
    </div>
  </div>
</body>
</html>
