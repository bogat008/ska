<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SKA — Учите корейский с нуля</title>

  <!-- Подключение Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    /* Твой CSS без изменений */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      position: relative;
      background: url('images/bgrd.jpg') center center / cover;
      overflow-x: hidden;
    }
    /* ... остальной CSS ... */

    .lang-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .lang-switcher button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .lang-switcher button:hover,
    .lang-switcher button.active {
      background-color: #fff;
      color: #764ba2;
    }

    .main-block {
      max-width: 700px;
      user-select: none;
      background: rgba(0, 0, 0, 0.38);
      padding: 200px 25px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Кнопки */
    .btn {
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      user-select: none;
      min-width: 150px;
      display: inline-block;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #fff;
      color: #764ba2;
      border-color: #764ba2;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgqLLQFVj27K-_2ClfXbIAnNcfx8m4TF8",
      authDomain: "ska-language.firebaseapp.com",
      projectId: "ska-language",
      storageBucket: "ska-language.firebasestorage.app",
      messagingSenderId: "443927736897",
      appId: "1:443927736897:web:14abd3a4da7ce1c4778cc0",
      measurementId: "G-DDXFT9VQ9C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Функция для блокировки кнопок доступа
    function blockAccess(button) {
      if(button) {
        button.style.pointerEvents = 'none';
        button.style.opacity = '0.5';
        button.title = "Доступ закрыт. Ожидайте одобрения администратора.";
      }
    }
    // Функция для разблокировки
    function unblockAccess(button) {
      if(button) {
        button.style.pointerEvents = 'auto';
        button.style.opacity = '1';
        button.title = "";
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Если не авторизован — редирект на auth.html
        window.location.href = "auth.html";
      } else {
        console.log("Пользователь вошёл:", user.email);

        // Кнопки
        const btnLessons = document.querySelector('a[href="lessons/uroki.html"]');
        const btnTests = document.querySelector('a[href="tests.html"]');
        const btnDict = document.querySelector('a[href="about.html"]'); // Заменить, если словарь в другом месте

        // Получаем данные пользователя из Firestore
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          alert("Данные пользователя не найдены. Выход...");
          await signOut(auth);
          window.location.href = "auth.html";
          return;
        }

        const userData = docSnap.data();
        const allowedLessons = userData.allowedLessons || [];

        if (allowedLessons.length === 0) {
          // Нет доступа — блокируем кнопки
          blockAccess(btnLessons);
          blockAccess(btnTests);
          blockAccess(btnDict);
          alert("У вас пока нет доступа к урокам, тестам и словарю. Пожалуйста, дождитесь одобрения администратора.");
        } else {
          // Есть доступ — разблокируем кнопки
          unblockAccess(btnLessons);
          unblockAccess(btnTests);
          unblockAccess(btnDict);
        }
      }
    });
  </script>
</head>
<body>
  <!-- Переключатель языков -->
  <div class="lang-switcher" aria-label="Выбор языка">
    <button class="active" data-lang="ru">Рус</button>
    <button data-lang="en">Eng</button>
    <button data-lang="ko">한글</button>
  </div>

  <div class="main-block">
    <h1 data-lang-ru="Учите корейский с нуля — шаг за шагом!"
        data-lang-en="Learn Korean from scratch — step by step!"
        data-lang-ko="처음부터 한국어를 배우세요 — 단계별로!">Учите корейский с нуля — шаг за шагом!</h1>

    <p class="description"
       data-lang-ru="Добро пожаловать в SKA — ваш надежный помощник в изучении корейского языка. Уроки, тесты, словарь и многое другое."
       data-lang-en="Welcome to SKA — your reliable helper in learning Korean. Lessons, tests, dictionary, and much more."
       data-lang-ko="SKA에 오신 것을 환영합니다 — 한국어 학습을 위한 믿을 수 있는 도우미입니다. 수업, 테스트, 사전 등 다양한 콘텐츠가 있습니다.">
      Добро пожаловать в SKA — ваш надежный помощник в изучении корейского языка. Уроки, тесты, словарь и многое другое.
    </p>

    <div class="buttons">
      <a href="lessons/uroki.html" class="btn" data-lang-ru="Начать уроки" data-lang-en="Start Lessons" data-lang-ko="수업 시작">Начать уроки</a>
      <a href="tests.html" class="btn" data-lang-ru="Посмотреть тесты" data-lang-en="View Tests" data-lang-ko="테스트 보기">Посмотреть тесты</a>
      <a href="about.html" class="btn" data-lang-ru="Узнать больше" data-lang-en="Learn More" data-lang-ko="더 알아보기">Узнать больше</a>
    </div>
  </div>

  <script>
    const langButtons = document.querySelectorAll('.lang-switcher button');
    const elementsToTranslate = document.querySelectorAll('[data-lang-ru]');

    function setLanguage(lang) {
      elementsToTranslate.forEach(el => {
        const text = el.getAttribute(`data-lang-${lang}`);
        if (text) el.textContent = text;
      });
      langButtons.forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
      });
      localStorage.setItem('siteLanguage', lang);
    }

    langButtons.forEach(button => {
      button.addEventListener('click', () => {
        setLanguage(button.getAttribute('data-lang'));
      });
    });

    const savedLang = localStorage.getItem('siteLanguage') || 'ru';
    setLanguage(savedLang);
  </script>
</body>
</html>
