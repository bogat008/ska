  <meta charset="UTF-8">
  <title>Урок 3 - SKA</title>
  <link rel="stylesheet" href="../css/style.css">
  <script>
    function switchLanguage(lang) {
      const texts = document.querySelectorAll("[data-lang]");
      texts.forEach(el => {
        el.textContent = el.getAttribute("data-lang-" + lang);
      });
    }
  </script>
</head>
<body>
  <header>
    <h1 data-lang data-lang-ru="Урок 3" data-lang-en="Lesson 3" data-lang-ko="제 3 과">Урок 3</h1>
    <nav>
      <ul>
        <li><a href="../index.html" data-lang data-lang-ru="Главная" data-lang-en="Home" data-lang-ko="홈">Главная</a></li>
        <li><a href="../about.html" data-lang data-lang-ru="О нас" data-lang-en="About" data-lang-ko="소개">О нас</a></li>
        <li><a href="../contact.html" data-lang data-lang-ru="Контакты" data-lang-en="Contact" data-lang-ko="문의">Контакты</a></li>
      </ul>
      <div class="lang-buttons">
        <button onclick="switchLanguage('ru')">RU</button>
        <button onclick="switchLanguage('en')">EN</button>
        <button onclick="switchLanguage('ko')">KO</button>
      </div>
    </nav>
  </header>
  <main>
    <p data-lang
       data-lang-ru="В этом уроке вы изучите простые приветствия на корейском. Например: 안녕하세요 — Здравствуйте, 감사합니다 — Спасибо."
       data-lang-en="In this lesson, you will learn simple Korean greetings. For example: 안녕하세요 — Hello, 감사합니다 — Thank you."
       data-lang-ko="이 수업에서는 간단한 한국어 인사말을 배웁니다. 예: 안녕하세요 — 안녕, 감사합니다 — 고맙습니다.">

    </p>
    <div style="margin-top: 40px;">
  <a href="../index.html"
     class="back-button"
     data-lang
     data-lang-ru="⬅ Назад на главную"
