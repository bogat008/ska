<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Уроки и тесты — SKA</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7f9;
    margin: 0;
    padding: 0;
  }
  header {
    background: #2c5364;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
  }
  nav {
    display: flex;
    justify-content: center;
    background: #34495e;
  }
  nav button {
    background: transparent;
    border: none;
    color: #bdc3c7;
    font-size: 18px;
    padding: 15px 30px;
    cursor: pointer;
    transition: color 0.3s, border-bottom 0.3s;
    border-bottom: 3px solid transparent;
  }
  nav button.active {
    color: #e74c3c;
    border-bottom: 3px solid #e74c3c;
    font-weight: bold;
  }
  main {
    max-width: 960px;
    margin: 30px auto;
    padding: 0 20px 50px;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }
  /* Пример оформления списка уроков и тестов */
  .item-list {
    list-style: none;
    padding: 0;
  }
  .item-list li {
    background: white;
    margin-bottom: 15px;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .item-list li:hover {
    background: #1222fa;
    color: white;
  }
</style>
</head>
<body>

<header>SKA — Уроки и тесты</header>

<nav>
  <button id="btn-lessons" class="active">Уроки</button>
  <button id="btn-tests">Тесты</button>
</nav>

<main>
  <section id="lessons" class="active">
    <h2>Список уроков</h2>
    <ul class="item-list">
      <li onclick="location.href='/lesson1.html'">Урок 1 — Основы корейского языка</li>
      <li onclick="location.href='lesson2.html'">Урок 2 — грамматика и выражения </li>
      <li onclick="location.href='lesson3.html'">Урок 3 — нету урок (В разработке)</li>
      <!-- Добавляй сюда свои уроки -->
    </ul>
  </section>

  <section id="tests">
    <h2>Список тестов(ещё в разработке)</h2>
    <ul class="item-list">
      <li onclick="location.href='tests/test1.html'">Тест 1 — Основы корейского языка</li>
      <li onclick="location.href='tests/test2.html'">Тест 2 — Еда и напитки</li>
      <li onclick="location.href='tests/test3.html'">Тест 3 — Семья и отношения</li>
      <!-- Добавляй сюда свои тесты -->
    </ul>
  </section>
</main>

<script>
  const btnLessons = document.getElementById('btn-lessons');
  const btnTests = document.getElementById('btn-tests');
  const sectionLessons = document.getElementById('lessons');
  const sectionTests = document.getElementById('tests');

  btnLessons.addEventListener('click', () => {
    btnLessons.classList.add('active');
    btnTests.classList.remove('active');
    sectionLessons.classList.add('active');
    sectionTests.classList.remove('active');
  });

  btnTests.addEventListener('click', () => {
    btnTests.classList.add('active');
    btnLessons.classList.remove('active');
    sectionTests.classList.add('active');
    sectionLessons.classList.remove('active');
  });
</script>

</body>
</html>
