<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Админка SKA — Управление доступом</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    input { width: 100%; box-sizing: border-box; padding: 5px; }
    button { padding: 5px 10px; }
    .logout-btn { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Админка SKA — Управление доступом пользователей</h1>
  <button id="logoutBtn" class="logout-btn">Выйти</button>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Доступные уроки (через запятую)</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="usersTableBody">
      <!-- Здесь будет список пользователей -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgqLLQFVj27K-_2ClfXbIAnNcfx8m4TF8",
      authDomain: "ska-language.firebaseapp.com",
      projectId: "ska-language",
      storageBucket: "ska-language.firebasestorage.app",
      messagingSenderId: "443927736897",
      appId: "1:443927736897:web:14abd3a4da7ce1c4778cc0",
      measurementId: "G-DDXFT9VQ9C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminEmail = "koreatjk@gmail.com"; // <-- замени на свой email администратора

    const usersTableBody = document.getElementById("usersTableBody");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "auth.html";
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "auth.html";
        return;
      }
      if (user.email !== adminEmail) {
        alert("Доступ запрещён. Вы не администратор.");
        await signOut(auth);
        window.location.href = "auth.html";
        return;
      }

      // Загрузка пользователей из Firestore
      const usersCol = collection(db, "users");
      const usersSnapshot = await getDocs(usersCol);

      usersTableBody.innerHTML = ""; // очистить таблицу

      usersSnapshot.forEach(docSnap => {
        const userData = docSnap.data();
        const tr = document.createElement("tr");

        // Email
        const tdEmail = document.createElement("td");
        tdEmail.textContent = userData.email || "Без email";
        tr.appendChild(tdEmail);

        // Поле для allowedLessons
        const tdLessons = document.createElement("td");
        const inputLessons = document.createElement("input");
        inputLessons.type = "text";
        inputLessons.value = (userData.allowedLessons || []).join(", ");
        tdLessons.appendChild(inputLessons);
        tr.appendChild(tdLessons);

        // Кнопка сохранить
        const tdActions = document.createElement("td");
        const saveBtn = document.createElement("button");
        saveBtn.textContent = "Сохранить";
        saveBtn.addEventListener("click", async () => {
          const val = inputLessons.value;
          // Преобразуем строку в массив чисел
          const lessonsArr = val.split(",").map(s => parseInt(s.trim())).filter(n => !isNaN(n));
          try {
            await updateDoc(doc(db, "users", docSnap.id), { allowedLessons: lessonsArr });
            alert("Доступ обновлен!");
          } catch (e) {
            alert("Ошибка при сохранении: " + e.message);
          }
        });
        tdActions.appendChild(saveBtn);
        tr.appendChild(tdActions);

        usersTableBody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
