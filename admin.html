<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Админ-панель SKA</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgqLLQFVj27K-_2ClfXbIAnNcfx8m4TF8",
      authDomain: "ska-language.firebaseapp.com",
      projectId: "ska-language",
      storageBucket: "ska-language.firebasestorage.app",
      messagingSenderId: "443927736897",
      appId: "1:443927736897:web:14abd3a4da7ce1c4778cc0",
      measurementId: "G-DDXFT9VQ9C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Проверяем текущего пользователя
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert('Пожалуйста, войдите в аккаунт');
        window.location.href = 'auth.html';
        return;
      }

      // Проверяем в Firestore, является ли пользователь админом
      const userDoc = await getDocs(collection(db, "users"));
      const userSnapshot = userDoc.docs.find(doc => doc.id === user.uid);
      if (!userSnapshot) {
        alert('Данные пользователя не найдены');
        window.location.href = 'auth.html';
        return;
      }

      const userData = userSnapshot.data();

      if (!userData.isAdmin) {
        alert('У вас нет прав администратора');
        window.location.href = 'index.html';
        return;
      }

      // Если админ — загружаем список пользователей
      loadUsers();
    });

    async function loadUsers() {
      const usersCol = collection(db, "users");
      const usersSnapshot = await getDocs(usersCol);
      const usersList = usersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      const tableBody = document.getElementById('users-table-body');
      tableBody.innerHTML = '';

      usersList.forEach(user => {
        const tr = document.createElement('tr');

        const tdEmail = document.createElement('td');
        tdEmail.textContent = user.email || '(без email)';
        tr.appendChild(tdEmail);

        const tdIsAdmin = document.createElement('td');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = !!user.isAdmin;
        tdIsAdmin.appendChild(checkbox);
        tr.appendChild(tdIsAdmin);

        const tdSave = document.createElement('td');
        const btnSave = document.createElement('button');
        btnSave.textContent = 'Сохранить';
        btnSave.onclick = async () => {
          await updateDoc(doc(db, "users", user.id), {
            isAdmin: checkbox.checked
          });
          alert(`Права администратора для ${user.email} обновлены.`);
        };
        tdSave.appendChild(btnSave);
        tr.appendChild(tdSave);

        tableBody.appendChild(tr);
      });
    }
  </script>
</head>
<body>
  <h1>Админ-панель SKA</h1>
  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Email</th>
        <th>Админ</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="users-table-body">
      <!-- Здесь будут пользователи -->
    </tbody>
  </table>
</body>
</html>
