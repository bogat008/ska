<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SKA — Админка</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgqLLQFVj27K-_2ClfXbIAnNcfx8m4TF8",
      authDomain: "ska-language.firebaseapp.com",
      projectId: "ska-language",
      storageBucket: "ska-language.firebasestorage.app",
      messagingSenderId: "443927736897",
      appId: "1:443927736897:web:14abd3a4da7ce1c4778cc0",
      measurementId: "G-DDXFT9VQ9C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usersListDiv = document.getElementById("users-list");
    const logoutBtn = document.getElementById("logout-btn");
    const adminStatusDiv = document.getElementById("admin-status");

    let currentUser;

    // Проверяем, авторизован ли пользователь и админ ли он
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Пожалуйста, войдите в аккаунт для доступа к админке.");
        window.location.href = "auth.html";
        return;
      }

      currentUser = user;

      // Проверяем, есть ли у пользователя поле isAdmin в Firestore
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists()) {
        alert("Пользователь не найден в базе.");
        window.location.href = "auth.html";
        return;
      }

      const userData = userDoc.data();
      if (!userData.isAdmin) {
        alert("У вас нет прав администратора.");
        window.location.href = "index.html";
        return;
      }

      adminStatusDiv.textContent = `Вы вошли как админ: ${user.email}`;

      // Загружаем список пользователей
      loadUsers();
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "auth.html";
    });

    async function loadUsers() {
      usersListDiv.innerHTML = "<p>Загрузка пользователей...</p>";

      const usersSnapshot = await getDocs(collection(db, "users"));
      usersListDiv.innerHTML = "";

      usersSnapshot.forEach((userDoc) => {
        const userData = userDoc.data();
        const userId = userDoc.id;

        const userDiv = document.createElement("div");
        userDiv.style = "margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;";

        // Email и UID
        const emailP = document.createElement("p");
        emailP.textContent = `Email: ${userData.email || "(нет email)"}`;
        userDiv.appendChild(emailP);

        const uidP = document.createElement("p");
        uidP.textContent = `UID: ${userId}`;
        userDiv.appendChild(uidP);

        // Поле allowedLessons
        const lessonsLabel = document.createElement("label");
        lessonsLabel.textContent = "Доступные уроки (через запятую): ";
        userDiv.appendChild(lessonsLabel);

        const lessonsInput = document.createElement("input");
        lessonsInput.type = "text";
        lessonsInput.value = (userData.allowedLessons || []).join(", ");
        lessonsInput.style = "width: 100%; margin-top: 5px; padding: 5px; box-sizing: border-box;";
        userDiv.appendChild(lessonsInput);

        // Кнопка сохранить
        const saveBtn = document.createElement("button");
        saveBtn.textContent = "Сохранить";
        saveBtn.style = "margin-top: 8px; padding: 6px 12px; cursor: pointer;";
        userDiv.appendChild(saveBtn);

        saveBtn.addEventListener("click", async () => {
          // Преобразуем строку в массив чисел
          const lessonsStr = lessonsInput.value.trim();
          let lessonsArr = [];
          if (lessonsStr.length > 0) {
            lessonsArr = lessonsStr.split(",").map(x => Number(x.trim())).filter(x => !isNaN(x));
          }

          try {
            await setDoc(doc(db, "users", userId), {
              ...userData,
              allowedLessons: lessonsArr
            });
            alert(`Доступ пользователя ${userData.email} обновлен!`);
          } catch (error) {
            alert("Ошибка при сохранении: " + error.message);
          }
        });

        usersListDiv.appendChild(userDiv);
      });
    }
  </script>
</head>
<body>
  <h1>Админка SKA</h1>
  <div id="admin-status">Загрузка...</div>
  <button id="logout-btn">Выйти из админки</button>
  <hr />
  <div id="users-list"></div>
</body>
</html>
