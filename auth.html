<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SKA — Авторизация</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgqLLQFVj27K-_2ClfXbIAnNcfx8m4TF8",
      authDomain: "ska-language.firebaseapp.com",
      projectId: "ska-language",
      storageBucket: "ska-language.firebasestorage.app",
      messagingSenderId: "443927736897",
      appId: "1:443927736897:web:14abd3a4da7ce1c4778cc0",
      measurementId: "G-DDXFT9VQ9C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const logoutBtn = document.getElementById('logout-btn');
    const statusDiv = document.getElementById('status');
    const accessInfo = document.getElementById('access-info');
    const lessonCheckForm = document.getElementById('lesson-check-form');
    const lessonNumberInput = document.getElementById('lesson-number');
    const lessonAccessResult = document.getElementById('lesson-access-result');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = registerForm.email.value;
      const password = registerForm.password.value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          allowedLessons: [1]
        });
        alert('Регистрация успешна! Теперь войдите в аккаунт.');
        registerForm.reset();
      } catch (error) {
        alert('Ошибка регистрации: ' + error.message);
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Вы вошли в аккаунт!');
        loginForm.reset();
      } catch (error) {
        alert('Ошибка входа: ' + error.message);
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      alert('Вы вышли из аккаунта');
      accessInfo.textContent = '';
      lessonAccessResult.textContent = '';
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        statusDiv.textContent = `Вошли как: ${user.email}`;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          accessInfo.textContent = 'Доступные уроки: ' + data.allowedLessons.join(', ');
        } else {
          accessInfo.textContent = 'Нет информации о доступах';
        }
      } else {
        statusDiv.textContent = 'Не авторизованы';
        accessInfo.textContent = '';
        lessonAccessResult.textContent = '';
      }
    });

    lessonCheckForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const lessonNumber = Number(lessonNumberInput.value);
      const user = auth.currentUser;
      if (!user) {
        lessonAccessResult.textContent = 'Сначала войдите в аккаунт';
        return;
      }
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        if (data.allowedLessons.includes(lessonNumber)) {
          lessonAccessResult.textContent = `Доступ к уроку ${lessonNumber} разрешён!`;
        } else {
          lessonAccessResult.textContent = `Доступ к уроку ${lessonNumber} запрещён!`;
        }
      } else {
        lessonAccessResult.textContent = 'Данные пользователя не найдены';
      }
    });
  </script>
</head>
<body>
  <h1>SKA — Авторизация</h1>
  <div id="status">Не авторизованы</div>
  <div id="access-info"></div>

  <h2>Регистрация</h2>
  <form id="register-form">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Пароль" required />
    <button type="submit">Зарегистрироваться</button>
  </form>

  <h2>Вход</h2>
  <form id="login-form">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Пароль" required />
    <button type="submit">Войти</button>
  </form>

  <button id="logout-btn">Выйти из аккаунта</button>

  <h2>Проверить доступ к уроку</h2>
  <form id="lesson-check-form">
    <input type="number" id="lesson-number" placeholder="Номер урока" min="1" required />
    <button type="submit">Проверить доступ</button>
  </form>
  <div id="lesson-access-result"></div>
</body>
</html>
