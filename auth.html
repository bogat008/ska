<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SKA — Регистрация и Вход</title>
</head>
<body>
  <h1>Регистрация</h1>
  <form id="register-form">
    <input type="email" name="email" placeholder="Email" required /><br />
    <input type="password" name="password" placeholder="Пароль" required /><br />
    <button type="submit">Зарегистрироваться</button>
  </form>

  <h1>Вход</h1>
  <form id="login-form">
    <input type="email" name="email" placeholder="Email" required /><br />
    <input type="password" name="password" placeholder="Пароль" required /><br />
    <button type="submit">Войти</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Твой Firebase конфиг
    const firebaseConfig = {
      apiKey: "AIzaSyCgqLLQFVj27K-_2ClfXbIAnNcfx8m4TF8",
      authDomain: "ska-language.firebaseapp.com",
      projectId: "ska-language",
      storageBucket: "ska-language.firebasestorage.app",
      messagingSenderId: "443927736897",
      appId: "1:443927736897:web:14abd3a4da7ce1c4778cc0",
      measurementId: "G-DDXFT9VQ9C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Регистрация
    const registerForm = document.getElementById('register-form');
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = registerForm.email.value;
      const password = registerForm.password.value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Добавляем пользователя в базу с accessGranted: false
        await set(ref(db, 'users/' + user.uid), {
          email: user.email,
          accessGranted: false
        });

        alert('Регистрация успешна! Теперь войдите в аккаунт.');
        registerForm.reset();
      } catch (error) {
        alert('Ошибка регистрации: ' + error.message);
      }
    });

    // Вход
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Вы вошли в аккаунт! Сейчас вас перенаправит...');
        loginForm.reset();

        // Перенаправляем на главную страницу после входа
        window.location.href = "index.html";
      } catch (error) {
        alert('Ошибка входа: ' + error.message);
      }
    });

    // Если пользователь уже залогинен, сразу перенаправляем на index.html
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
