<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход или регистрация</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .divider {
      text-align: center;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Добро пожаловать!</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />

    <button onclick="login()">Войти</button>

    <div class="divider">или</div>

    <button onclick="register()">Зарегистрироваться</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDYGBjyAIuwvI9rz2bHr-XXXXXXXXXXX",
      authDomain: "ska-008.firebaseapp.com",
      projectId: "ska-008",
      storageBucket: "ska-008.appspot.com",
      messagingSenderId: "1086436669806",
      appId: "1:1086436669806:web:ba5e113e7a2496f7XXXXXX"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "index.html"; // ✅ редирект после входа
        })
        .catch((error) => {
          alert("Ошибка входа: " + error.message);
        });
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "index.html"; // ✅ редирект после регистрации
        })
        .catch((error) => {
          alert("Ошибка регистрации: " + error.message);
        });
    }
  </script>
</body>
</html>
