<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-lang-ru="О проекте" data-lang-en="About Project" data-lang-ko="프로젝트 소개">О проекте</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 40px 20px;
      box-sizing: border-box;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .lang-switch {
      margin-bottom: 30px;
    }

    .lang-switch button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid #fff;
      border-radius: 30px;
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .lang-switch button:hover {
      background: #fff;
      color: #764ba2;
    }

    .back-button {
      margin-top: 40px;
      display: inline-block;
      padding: 12px 30px;
      border: 2px solid #fff;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background: #fff;
      color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-switch">
      <button onclick="setLanguage('ru')">RU</button>
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('ko')">KO</button>
    </div>

    <h1 data-lang-ru="О проекте"
        data-lang-en="About the Project"
        data-lang-ko="프로젝트에 대하여">О проекте</h1>

    <p data-lang-ru="Этот сайт создан для тех, кто хочет изучать корейский язык с нуля. Мы предлагаем пошаговые уроки, тесты, словарь и поддержку на каждом этапе."
       data-lang-en="This site is created for those who want to learn Korean from scratch. We offer step-by-step lessons, tests, a dictionary, and support every step of the way."
       data-lang-ko="이 사이트는 한국어를 처음부터 배우고자 하는 사람들을 위해 만들어졌습니다. 우리는 단계별 수업, 테스트, 사전 및 전반적인 지원을 제공합니다.">
       Этот сайт создан для тех, кто хочет изучать корейский язык с нуля. Мы предлагаем пошаговые уроки, тесты, словарь и поддержку на каждом этапе.
    </p>

    <a class="back-button" href="index.html"
       data-lang-ru="Вернуться на главную"
       data-lang-en="Back to Home"
       data-lang-ko="홈으로 돌아가기">Вернуться на главную</a>
  </div>

  <script>
    function setLanguage(lang) {
      document.documentElement.lang = lang;

      // Заголовок страницы
      const title = document.querySelector('title');
      if (title && title.dataset[`lang${lang.toUpperCase()}`]) {
        title.innerText = title.dataset[`lang${lang.toUpperCase()}`];
      }

      // Все элементы с data-lang-*
      document.querySelectorAll('[data-lang-ru]').forEach(el => {
        const text = el.dataset[`lang${lang.toUpperCase()}`];
        if (text) el.innerText = text;
      });
    }
  </script>
</body>
</html>
